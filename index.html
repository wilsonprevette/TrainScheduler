<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/logic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 id="topText" class="display-4">Train Scheduler!</h1>
        </div>
    </div>

    <div class="table-responsive-md">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="firstRow" scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th id="secondRow" scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th id="thirdRow" scope="row"></th>
                    <td colspan="2"></td>
                    <td></td>
                </tr>
                <tr>
                    <th id="fourthRow" scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th id="fifthRow" scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <form id="submitForm">
        <div class="form-group">
            <label for="train">Train Name</label>
            <input type="text" class="form-control" id="inputTrain" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="inputDest">
        </div>
        <div class="form-group">
            <label for="trainTime">First Train Time (HH:MM)</label>
            <input type="time" class="form-control" id="trainTime">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency">
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
